<!DOCTYPE html>
<html>
<head>
    <title>Intranet Embed</title>
</head>
<body style="margin: 0; padding: 0;">
    <iframe 
        width="100%" 
        height="800" 
        style="border: none;"
        srcdoc='
        <!DOCTYPE html>
        <html>
        <head>
            <title>The Hub</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body { 
                    margin: 0;
                    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                    background-color: #f5f6f8;
                }
                .container {
                    padding: 20px;
                    max-width: 1200px;
                    margin: 0 auto;
                }
                h1 {
                    color: #1a365d;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Welcome to The Hub</h1>
                <p>Your intranet content will appear here.</p>
            </div>
        </body>
        </html>
        '>
    </iframe>
</body>
</html>
